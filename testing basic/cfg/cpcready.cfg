Version: v1
kind: cpc
project:
  data:
    name: testing basic
    author: destroyer
  rvm:
    system: web
    model: 6128
    run: run"MAIN.BAS"
    rvm_path: ""
  concatenate:
    out: CONCAT.BAS
  m4board:
    publish: False
    folder: ""
  emulators:
    rvm-web:
      model: 6128
      run: run"MAIN.BAS"
    rvm-desktop:
      model: 6128
      path: ""
      run: run"MAIN.BAS"
    m4board:
      ip: 192.168.1.2
      run: run"MAIN.BAS"
spec:
  files:
  - kind: bas
    name: MAIN.BAS
    concat: True
  - kind: bas
    name: MAIN2.BAS
    concat: True
  - kind: image
    name: screen.png
    mode: 0
    pal: False
  - kind: sprite
    name: screen.png
    mode: 0
    width: 16
    height: 16
  - kind: ugbasic
    name: MAIN.ugbasic
    mode: 0
    pal: False